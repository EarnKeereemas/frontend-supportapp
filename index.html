<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background with Dark and Light Mode</title>
<style>
  :root {
    /* Light mode colors */
    --left-gradient-top: #033B5C;
    --left-gradient-bottom: #041F2E;
    --right-gradient-top: #e8e8ff;
    --right-gradient-bottom: #ffd6e0;
  }

  .dark-mode {
    /* Dark mode colors */
    --left-gradient-top: #001F33;
    --left-gradient-bottom: #000a16;
    --right-gradient-top: #2e2e3d;
    --right-gradient-bottom: #3a3a4e;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--background-color, #ffffff);
  }

  .container {
    width: 100vw;
    height: 100vh;
    display: flex;
  }

  .left {
    flex: 1;
    background: linear-gradient(180deg, var(--left-gradient-top), var(--left-gradient-bottom));
  }

  .right {
    flex: 1;
    background: linear-gradient(180deg, var(--right-gradient-top), var(--right-gradient-bottom));
  }

  /* Toggle button styling */
  .toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    cursor: pointer;
    background: #555;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
